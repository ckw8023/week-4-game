<!DOCTYPE html>
<html>
<head>
	<title>League of Legend</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!DOCTYPE html>
<html>
<body>
	<h1>League of Legend RPG!</h1>
	<div class="block select">
		<div class="box ashe">
			<div class="name">Ashe</div>
			<img src="assets/images/Ashe.jpg">
			<div class="damage" id = "ashe">120</div>
		</div>
		<div class="box lucian">
			<div class="name">Lucian</div>
			<img src = "assets/images/Lucian.jpg">
			<div class="damage" id = "lucian">140</div>
		</div>
		<div class="box tristana">
			<div class="name">Tristana</div>
			<img src = "assets/images/Tristana.jpg">
			<div class="damage" id = "tristana">160</div>
		</div>
		<div class="box vayne">
			<div class="name">Vayne</div>
			<img src = "assets/images/Vayne.jpg">
			<div class="damage" id = "vayne">220</div>
		</div>
	</div>
	<div class="block selected">
		<h2>Your Character</h2>
		<div class="userchmp"></div>
	</div>
	<div class="block enemie">
		<h2>Enemies Available to Attack</h2>
	</div>
	<div class="block button">
		<h2>Fight Section</h2>
		<button class = "btn">Attack</button>
	</div>
	<div class="block defender">
		<h2>Defender</h2>
	</div>
	<div class="status"></div>
	<div><button class = "hidebtn">Restart</button></div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
<body>

</body>
</html>
